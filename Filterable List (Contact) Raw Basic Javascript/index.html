<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
    />
    <title>Filterable List (My Contacts)</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">My Contacts</h1>
      <input type="text" id="filterInput" placeholder="Search contact" />
      <ul id="names" class="collection with-header">
        <li class="collection-header">
          <h5>A</h5>
        </li>
        <li class="collection-items">
          <a href="#">Abe</a>
        </li>
        <li class="collection-items">
          <a href="#">Adam</a>
        </li>
        <li class="collection-items">
          <a href="#">Allen</a>
        </li>
        <li class="collection-items">
          <a href="#">Ana</a>
        </li>
        <li class="collection-header">
          <h5>B</h5>
        </li>
        <li class="collection-items">
          <a href="#">Bill</a>
        </li>
        <li class="collection-items">
          <a href="#">Bob</a>
        </li>
        <li class="collection-items">
          <a href="#">Brad</a>
        </li>
        <li class="collection-items">
          <a href="#">Beaker</a>
        </li>
        <li class="collection-header">
          <h5>C</h5>
        </li>
        <li class="collection-items">
          <a href="#">Cary</a>
        </li>
        <li class="collection-items">
          <a href="#">Cafe</a>
        </li>
        <li class="collection-items">
          <a href="#">Cork</a>
        </li>
        <li class="collection-items">
          <a href="#">Candice</a>
        </li>
      </ul>
    </div>

    <script>
      // Get input element
      let filterInput = document.getElementById('filterInput');
      // Add event listener
      filterInput.addEventListener("keyup", filterNames);

      function filterNames(){
        // Get value of Input
        let filterValue = document
          .getElementById("filterInput")
          .value.toUpperCase();

        // Get names ul
        let ul = document.getElementById("names");

        // Get li from ul
        let li = ul.querySelectorAll("li.collection-items");

        // Loop through collection-item li
        for (let i = 0; i < li.length; i++) {
          let a = li[i].getElementsByTagName("a")[0];

          //If matched

          if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
